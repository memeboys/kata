    <section class="aside-menu">

            <header>
                <div class="header__menu">
                    <div class="header__menu-left">
                        <button class="header__button_close button__red">
                            <img src="image/burger-close.svg" alt="Закрыть бургер-меню">
                        </button>
                        <button class="header__logo">
                            <a href="#"><img src="image/burger-logo.svg" alt="Логотип"></a>

                    <div class="header__menu-right">
                        <button class="header__search button__red">

            <footer class="footer">

                    <button class="footer__telephone button__red">
                        <img src="image/burger-tel.svg" alt="Телефон">
                    </button>
                    <button class="footer__chat button__red">
                        <img src="image/burger-message.svg" alt="Сообщение">
                    </button>
                    <button class="footer__profile button__red">
                        <img src="image/burger-lk.svg" alt="Личный кабинет">
                    </button>
                </div>
                <div class="footer__mail">
                    <a href="mailto:mail@cps.com">mail@cps.com</a>
                </div>
                <div class="footer__tel">
                    <a href="tel:88008908900">8 800 890 8900</a>
                </div>
                <div class="footer__language">
